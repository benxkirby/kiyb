<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edges">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles_v4.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=YourCustomFont" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .parent {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(4, 1fr);
      grid-column-gap: 0px;
      grid-row-gap: 0px;
      height: 100%; /* Stretch to the height of the page */
    }

    .div1 { grid-area: 1 / 1 / 2 / 5; }
    .div2 { grid-area: 2 / 1 / 5 / 2; }
    .div3, .div4, .div5, .div6, .div7, .div8 { 
      grid-area: 2 / 2 / 5 / 5; /* Stretch to the width of the page */
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid black;
      font-size: 1.5em;
    }
    .div9 { grid-area: 4 / 1 / 5 / 5; background-color: #ccc; }

    article {
      display: grid;
      grid-template-rows: 1fr 1fr;
      grid-template-columns: 1fr 1fr 1fr;
      grid-gap: 3px;
      height: 100%;
    }

    section {
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid black;
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="header-title">PLAN WEEKLY</h1>
    </div>
    <div class="left">
      <table class="weekly-plan">
        <tr style="height: 50%;">
          <td class="section-block">
            <div class="top-block">
              <h2 class="section-title">Top 3 Goals</h2>
              <textarea class="text-input" rows="3" type="string"></textarea>
            </div>
            <div class="middle-block">
              <h2 class="section-title">Everything Else</h2>
              <textarea class="text-input" rows="11" type="string"></textarea>
            </div>
            <div class="bottom-block">
              <h2 class="section-title">Next Week</h2>
              <textarea class="text-input" rows="3" type="string"></textarea>
            </div>
          </td>
        </tr>
      </table>
    </div>
    <div class="right">
      <div class="parent">
        <div class="div1"> </div>
        <div class="div2"> </div>
        <div class="div3">Monday</div>
        <div class="div4">Tuesday</div>
        <div class="div5">Wednesday</div>
        <div class="div6">Thursday</div>
        <div class="div7">Friday</div>
        <div class="div8">Saturday / Sunday</div>
        <div class="div9"> </div>
      </div>
    </div>
  </div>
</body>
</html>
