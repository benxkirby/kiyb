<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edges">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles_v4.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=YourCustomFont" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .parent {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(4, 1fr);
      grid-gap: 3px;
      height: 100vh;
    }

    .parent > div {
      border: 1px dashed #888;
      background-color: #ccc; /* Gray background color */
    }

    .div1 { grid-area: 1 / 1 / 2 / 5; }
    .div2 { grid-area: 2 / 1 / 5 / 2; }
    .div3 { grid-area: 2 / 2 / 3 / 3; }
    .div4 { grid-area: 2 / 3 / 3 / 4; }
    .div5 { grid-area: 2 / 4 / 3 / 5; }
    .div6 { grid-area: 3 / 2 / 4 / 3; }
    .div7 { grid-area: 3 / 3 / 4 / 4; }
    .div8 { grid-area: 3 / 4 / 4 / 5; }
    .div9 { grid-area: 4 / 1 / 5 / 5; } /* Updated for an empty space */

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      height: 100%;
    }

    .weekly-plan {
      height: 100%;
    }

    .section-block {
      height: 100%;
    }

    .text-input {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 5px;
      box-sizing: border-box;
    }

    .right {
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <table class="weekly-plan">
        <tr style="height: 50%;">
          <td class="section-block">
            <div class="top-block">
              <h2 class="section-title">Top 3 Goals</h2>
              <textarea class="text-input" rows="3" type="string"></textarea>
            </div>
            <div class="middle-block">
              <h2 class="section-title">Everything Else</h2>
              <textarea class="text-input" rows="11" type="string"></textarea>
            </div>
            <div class="bottom-block">
              <h2 class="section-title">Next Week</h2>
              <textarea class="text-input" rows="3" type="string"></textarea>
            </div>
          </td>
        </tr>
      </table>
    </div>
    <div class="right">
      <div class="parent">
        <div class="div1"> </div>
        <div class="div2"> </div>
        <div class="div3"> </div>
        <div class="div4"> </div>
        <div class="div5"> </div>
        <div class="div6"> </div>
        <div class="div7"> </div>
        <div class="div8"> </div>
        <div class="div9"> </div>
      </div>
    </div>
  </div>
</body>
</html>
