<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edges">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles_v4.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=YourCustomFont" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'YourCustomFont', sans-serif;
      display: grid;
      grid-template-columns: 450px 1fr;
      grid-template-rows: auto 1fr;
      grid-template-areas:
        "header header"
        "left right";
    }
    
    .container {
      height: 100%;
      display: grid;
      grid-template-columns: 450px 1fr;
      grid-template-rows: 160px 1fr;
      border: 1px solid #ddd; /* Added border for the container */
    }

    .header {
      grid-area: header;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: flex-start;
      padding: 10px;
      margin: 0;
      border-bottom: 1px solid #000;
    }

    .header h1 {
      margin-right: 20px; /* Adjusted margin for separation */
    }

    .header h2 {
      margin: 0;
    }

    .left {
      grid-area: left;
      display: flex;
      flex-direction: column;
      padding: 10px;
      max-width: 450px;
      height: 100%;
      overflow: auto;
      border-right: 1px solid #ddd;
    }

    .article-container {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
    }

    .section-title {
      font-size: 1.2em;
      margin-bottom: 5px;
    }

    .text-input {
      width: calc(100% - 10px);
      margin: 0;
      padding: 5px;
      box-sizing: border-box;
      border: none;
      border-bottom: 1px solid #000;
    }

    .days-of-week {
      grid-area: right;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 1fr);
      height: 100%;
    }

    .day {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      border: 2px solid black;
      font-size: 1.5em;
      padding: 5px;
    }

    .weekly-plan {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
      overflow: auto;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>PLAN WEEKLY</h1>
    <h2>Week Of</h2>
    <h2>Healthy Habit</h2>
    <h2>Room for Improvement</h2>
    <h2>Rocked It</h2>
  </div>
  <div class="left">
    <div class="article-container">
      <article class="weekly-plan">
        <section>
          <h2 class="section-title">Top 3 Goals</h2>
          <textarea class="text-input" rows="1" type="text"></textarea>
          <textarea class="text-input" rows="1" type="text"></textarea>
          <textarea class="text-input" rows="1" type="text"></textarea>
        </section>
        <section>
          <h2 class="section-title">Everything Else</h2>
          <textarea class="text-input" rows="1" type="text"></textarea>
          <textarea class="text-input" rows="1" type="text"></textarea>
          <textarea class="text-input" rows="1" type="text"></textarea>
          <textarea class="text-input" rows="1" type="text"></textarea>
          <textarea class="text-input" rows="1" type="text"></textarea>
          <textarea class="text-input" rows="1" type="text"></textarea>
          <textarea class="text-input" rows="1" type="text"></textarea>
          <textarea class="text-input" rows="1" type="text"></textarea>
          <textarea class="text-input" rows="1" type="text"></textarea>
          <textarea class="text-input" rows="1" type="text"></textarea>
          <textarea class="text-input" rows="1" type="text"></textarea>
          <!-- Repeat for additional lines -->
        </section>
        <section>
          <h2 class="section-title">Next Week</h2>
          <textarea class="text-input" rows="1" type="text"></textarea>
          <textarea class="text-input" rows="1" type="text"></textarea>
          <textarea class="text-input" rows="1" type="text"></textarea>
        </section>
      </article>
    </div>
  </div>
  <div class="days-of-week">
    <div class="day">Monday</div>
    <div class="day">Tuesday</div>
    <div class="day">Wednesday</div>
    <div class="day">Thursday</div>
    <div class="day">Friday</div>
    <div class="day">Saturday / Sunday</div>
  </div>
</body>
</html>
