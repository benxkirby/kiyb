<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edges">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles_v2.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=YourCustomFont" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .days-of-week {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 1fr);
      height: 100vh;
    }

    .day {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      border: 2px solid black;
      font-size: 1.5em;
      padding: 5px;
    }

    article {
      display: grid;
      grid-template-rows: repeat(3, 1fr);
      grid-gap: 3px;
      height: 50vh;
    }

    .weekly-plan {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
    }

    .section-title {
      font-size: 1.2em;
      margin-bottom: 5px;
    }

    .text-input {
      width: calc(100% - 10px); /* Adjusted width to accommodate borders */
      margin: 0;
      padding: 5px;
      box-sizing: border-box;
      border: none; /* Removed default border */
      border-bottom: 1px solid #000; /* Added bottom border */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="header-title">PLAN WEEKLY</h1>
    </div>
    <div class="left">
      <article class="weekly-plan">
        <section>
          <h2 class="section-title">Top 3 Goals</h2>
          <textarea class="text-input" rows="1" type="text"></textarea>
          <textarea class="text-input" rows="1" type="text"></textarea>
          <textarea class="text-input" rows="1" type="text"></textarea>
        </section>
        <section>
          <h2 class="section-title">Everything Else</h2>
          <textarea class="text-input" rows="1" type="text"></textarea>
          <textarea class="text-input" rows="1" type="text"></textarea>
          <textarea class="text-input" rows="1" type="text"></textarea>
          <textarea class="text-input" rows="1" type="text"></textarea>
          <textarea class="text-input" rows="1" type="text"></textarea>
          <textarea class="text-input" rows="1" type="text"></textarea>
          <textarea class="text-input" rows="1" type="text"></textarea>
          <textarea class="text-input" rows="1" type="text"></textarea>
          <textarea class="text-input" rows="1" type="text"></textarea>
          <textarea class="text-input" rows="1" type="text"></textarea>
          <textarea class="text-input" rows="1" type="text"></textarea>
          <!-- Repeat for additional lines -->
        </section>
        <section>
          <h2 class="section-title">Next Week</h2>
          <textarea class="text-input" rows="1" type="text"></textarea>
          <textarea class="text-input" rows="1" type="text"></textarea>
          <textarea class="text-input" rows="1" type="text"></textarea>
        </section>
      </article>
    </div>
    <div class="right">
      <div class="days-of-week">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
        <div class="day">Friday</div>
        <div class="day">Saturday / Sunday</div>
      </div>
    </div>
  </div>
</body>
</html>
