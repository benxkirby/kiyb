<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edges">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles_v4.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=YourCustomFont" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .weekly-plan {
      border: 1px solid black; /* Set border to a thin line */
      border-collapse: collapse;
      height: 100vh;
    }
    .weekly-plan td {
      border: 2px solid black;
      vertical-align: middle;
      text-align: center;
    }
    .text-input {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 5px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="header-title">PLAN WEEKLY</h1>
    </div>
    <div class="left">
      <table class="weekly-plan">
        <tr style="height: 50%;">
          <td class="section-block">
            <div class="top-block">
              <h2 class="section-title">Top 3 Goals</h2>
              <textarea class="text-input" rows="3" type="string"></textarea>
            </div>
            <div class="middle-block">
              <h2 class="section-title">Everything Else</h2>
              <textarea class="text-input" rows="11" type="string"></textarea>
            </div>
            <div class="bottom-block">
              <h2 class="section-title">Next Week</h2>
              <textarea class="text-input" rows="3" type="string"></textarea>
            </div>
          </td>
        </tr>
      </table>
    </div>
    <div class="right">
      <div class="days-table" style="height: 100%;">
        <div class="days-row" style="height: 50%;">
          <div class="day">
            Monday
            <textarea class="text-input" rows="11" type="string"></textarea>
          </div>
          <div class="day">
            Tuesday
            <textarea class="text-input" rows="11" type="string"></textarea>
          </div>
          <div class="day">
            Wednesday
            <textarea class="text-input" rows="11" type="string"></textarea>
          </div>
        </div>
        <div class="days-row" style="height: 50%;">
          <div class="day">
            Thursday
            <textarea class="text-input" rows="11" type="string"></textarea>
          </div>
          <div class="day">
            Friday
            <textarea class="text-input" rows="11" type="string"></textarea>
          </div>
          <div class="day">
            Saturday / Sunday
            <textarea class="text-input" rows="11" type="string"></textarea>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
