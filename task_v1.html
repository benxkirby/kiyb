<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edges">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles_v4.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=YourCustomFont" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    article {
      display: inline-grid;
      grid-template-rows: 100px 100px;
      grid-template-columns: 100px 100px 100px;
      grid-gap: 3px;
    }

    section {
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid black;
      font-size: 1.5em; /* Adjusted font size */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="header-title">PLAN WEEKLY</h1>
    </div>
    <div class="left">
      <table class="weekly-plan">
        <tr style="height: 50%;">
          <td class="section-block">
            <div class="top-block">
              <h2 class="section-title">Top 3 Goals</h2>
              <textarea class="text-input" rows="3" type="string"></textarea>
            </div>
            <div class="middle-block">
              <h2 class="section-title">Everything Else</h2>
              <textarea class="text-input" rows="11" type="string"></textarea>
            </div>
            <div class="bottom-block">
              <h2 class="section-title">Next Week</h2>
              <textarea class="text-input" rows="3" type="string"></textarea>
            </div>
          </td>
        </tr>
      </table>
    </div>
    <div class="right">
      <article>
        <section>Monday</section>
        <section>Tuesday</section>
        <section>Wednesday</section>
        <section>Thursday</section>
        <section>Friday</section>
        <section>Saturday / Sunday</section>
      </article>
    </div>
  </div>
</body>
</html>
