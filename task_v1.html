<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edges">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles_v4.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=YourCustomFont" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .days-of-week {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 1fr);
      height: 100vh;
    }

    .day {
      display: flex;
      flex-direction: column; /* Added to stack text in a column */
      justify-content: flex-start;
      align-items: center;
      border: 2px solid black;
      font-size: 1.5em;
    }

    article {
      display: grid;
      grid-template-rows: 1fr 1fr;
      grid-template-columns: 1fr 1fr 1fr;
      grid-gap: 3px;
    }

    .weekly-plan {
      height: 50vh;
    }

    section {
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid black;
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="header-title">PLAN WEEKLY</h1>
    </div>
    <div class="left">
      <table class="weekly-plan">
        <tr style="height: 100%;">
          <td class="section-block">
            <div class="top-block">
              <h2 class="section-title">Top 3 Goals</h2>
              <textarea class="text-input" rows="3" type="string"></textarea>
            </div>
            <div class="middle-block">
              <h2 class="section-title">Everything Else</h2>
              <textarea class="text-input" rows="11" type="string"></textarea>
            </div>
            <div class="bottom-block">
              <h2 class="section-title">Next Week</h2>
              <textarea class="text-input" rows="3" type="string"></textarea>
            </div>
          </td>
        </tr>
      </table>
    </div>
    <div class="right">
      <div class="days-of-week">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
        <div class="day">Friday</div>
        <div class="day">Saturday / Sunday</div>
      </div>
    </div>
  </div>
</body>
</html>
