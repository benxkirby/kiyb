<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edges">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles_v4.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=YourCustomFont" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .header {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .left, .right {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .weekly-plan {
      height: 50vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .section-title {
      font-size: 1.5em;
      margin-bottom: 10px;
    }

    .text-input {
      width: 80%; /* Adjusted width */
      box-sizing: border-box;
    }

    .days-of-week {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 1fr);
      height: 50vh;
    }

    .day {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border: 2px solid black;
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="header-title">PLAN WEEKLY</h1>
    </div>
    <div class="left">
      <div class="weekly-plan">
        <div class="top-block">
          <h2 class="section-title">Top 3 Goals</h2>
          <textarea class="text-input" rows="3" type="string"></textarea>
        </div>
        <div class="middle-block">
          <h2 class="section-title">Everything Else</h2>
          <textarea class="text-input" rows="11" type="string"></textarea>
        </div>
        <div class="bottom-block">
          <h2 class="section-title">Next Week</h2>
          <textarea class="text-input" rows="3" type="string"></textarea>
        </div>
      </div>
    </div>
    <div class="right">
      <div class="days-of-week">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
        <div class="day">Friday</div>
        <div class="day">Saturday / Sunday</div>
      </div>
    </div>
  </div>
</body>
</html>
